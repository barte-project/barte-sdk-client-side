<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barte Checkout Test</title>
  </head>
  <body>
    <button onclick="callScript()">Tokenizar cart√£o</button>
  </body>

  <script src="sdk.min.js"></script>

  <script>
    const sdk = new BarteSDK({
      apiKey: "2f2e3964-e476-417f-8e90-27c38355ee77",
    });

    async function callScript() {
      try {
        const result = await sdk.cardToken({
          cardHolderName: "JOSE DAS NEVES TEST",
          cardCVV: "220",
          cardExpiryDate: "12/2025",
          cardNumber: "5383638854440891",
          buyerUuid: "751f9b5b-7185-465e-a8e4-b958d3b36006",
        });

        console.log(result);
      } catch (error) {
        console.log(error);
      }
    }
  </script>
</html>
