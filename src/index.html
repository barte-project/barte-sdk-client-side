<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barte Checkout Form</title>
    <script src="script.min.js"></script>
    <style>
      * {
        border: none;
        box-sizing: border-box;
      }

      .input-container {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
    </style>
  </head>
  <body>
    <form id="barte-tokenize-card-form">
      <div class="input-container">
        <label id="barte-card-name-label" for="barte-card-name">Nome</label>

        <input id="barte-card-name" name="cardName" type="text" />
      </div>

      <div class="input-container">
        <label id="barte-card-number-label" for="barte-card-number"
          >NÃºmero</label
        >
        <input
          inputmode="numeric"
          id="barte-card-number"
          name="cardNumber"
          type="text"
        />
      </div>

      <div class="input-container">
        <label id="barte-card-due-date-label" for="barte-card-due-date"
          >Data de vencimento</label
        >
        <input
          inputmode="numeric"
          maxlength="7"
          id="barte-card-due-date"
          name="cardDueDate"
          type="text"
        />
      </div>

      <div class="input-container">
        <label id="barte-card-cvv-label" for="barte-card-cvv">CVV</label>
        <input
          inputmode="numeric"
          maxlength="4"
          id="barte-card-cvv"
          name="cardCvv"
          type="text"
        />
      </div>
    </form>
  </body>
</html>
